<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booktique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
        }
        .background{
            width: 100%;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
        }
        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child{
            background: linear-gradient(90deg, rgb(245, 157, 157) 0%, rgb(206, 157, 245) 100%);
            left: -80px;
            top: -80px;
        }
        .shape:last-child{
            background: linear-gradient(90deg, rgb(206, 157, 245) 0%, rgb(245, 157, 157) 100%);
            right: -30px;
            bottom: -80px;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 40px;
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.07);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
            resize: none;
            outline: none;
        }
        textarea::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(90deg, rgb(245, 157, 157) 0%, rgb(206, 157, 245) 100%);
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, rgb(206, 157, 245) 0%, rgb(245, 157, 157) 100%);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h2>Submit Feedback</h2>
        <form method="POST">
            {% csrf_token %}
            <textarea name="feedback" rows="5" placeholder="Write your feedback here..."></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
